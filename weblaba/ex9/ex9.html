<!DOCTYPE html> 
<html> 
<head> 
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
<meta charset="utf-8"> 
<title>JS Bin</title> 
<script> 
$(document).ready(function() { 
var lastt, tdiff; 
$("p").click(function(event) { 
if(lastt){ 
tdiff = event.timeStamp - lastt; 
$("div").append("Time since last event: " + tdiff + "<br>"); 
}else{ 
$("div").append("<br>Click again.</br>");
} 
lastt = event.timeStamp; 
});
});
</script> 
</head> 
<body> 
<p>Count the number of millisecond between the two click events on a paragraph </p> 
<div>Click on the above paragraph</div> 
</body> 
</html>
